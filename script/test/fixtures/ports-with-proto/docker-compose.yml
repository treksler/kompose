version: "2"

services:
    web:
      image: tuna/docker-counter23
      ports:
        - "5000:5000/tcp"
        - "5001:5000/tcp"
      # this may not be the correct usage in docker-compose
      expose:
        - "3000"
        - "5000"
        - "8000"
      links:
        - redis
      networks:
        - default

    redis:
      image: redis:3.0
      networks:
        - default
      ports:
        - "6379/tcp"
        - "1234:1235/udp"

